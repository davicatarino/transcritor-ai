<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transcrição de Áudio</title>
</head>
<body>
    <h1>Transcrever Áudio</h1>
    <form action="/transcrever" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" multiple required>
        <button type="submit">Transcrever</button>
    </form>
    
</body>
</html>
